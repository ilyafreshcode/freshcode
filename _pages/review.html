---
permalink: /review

title: Отзывы сотрудников - Freshcode
---
<div class="container mobile">
    <div class="review">
        <div class="triangle-grey"></div>
        <div class="lines-block"></div>
        <div class="title-section">
            <h2 class="title">{{site.data.review.title}}</h2>
            <hr class="line">
        </div>
        <div class="text-bg text-rotation">Отзывы</div>
        <div class="cards-review">
            {% for review in site.data.review.reviews %}
            <div class="card {{review.class}}">
                <div class="card-image">
                    <img src="{{review.img}}">
                </div>
                <div class="card-style card-content">
                    <p class="text">{{review.text}}</p>
                    <p class="name">{{review.name}}</p>
                    <p class="job">{{review.title}}</p>
                </div>
            </div>

            {% if forloop.index == 1 %}
            <div class="rv-quotes">
                <img src={{ site.data.links.images.quotes-2 }} />
            </div>
            {% elsif forloop.index == 2 %}
            <div class="grey-block"></div>
            {% endif %}

            {% endfor %}
            <div class="rv-quotes-2">
                <img src={{ site.data.links.images.quotes-1 }} />
            </div>
        </div>
        <div class="send-cv">
            <a href="#CVForm" class="button">Отправить резюме</a>
        </div>
        <div class="dot-block"></div>
        <div class="line-bg"></div>
    </div>
</div>
